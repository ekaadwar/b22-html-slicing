  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://kit.fontawesome.com/6c4fda98f4.js" crossorigin="anonymous"></script>

    <title>Document</title>
  </head>
  <body>
    <nav class="py-4 fixed w-full bg-white">
      <div class="container mx-auto">
        <div class="grid grid-cols-3">
          <div class="nav-start">
            <a href="#"><img class="inline" src="img/logo/coffee 1.png" alt="Coffe Shop" /></a><a class="pl-4 font-bold" href="#">Coffe Shop</a>
          </div>
          <div class="nav-mid text-center my-auto">
            <ul>
              <li class="inline-block px-5"><a href="" class="active:font-bold">Home</a></li>
              <li class="inline-block px-5"><a href="">Product</a></li>
              <li class="inline-block px-5"><a href="">Your Cart</a></li>
              <li class="inline-block px-5"><a href="">History</a></li>
            </ul>
          </div>
          <div class="nav-end text-right"><a class="mr-10" href="">Login</a><button class="bg-yellow-500 hover:bg-yellow-300 px-5 py-2 rounded-full">Sign Up</button></div>
        </div>
      </div>
    </nav>

    <!-- section jumbotron -->
    <section class="jumbotron">
      <div class="container mx-auto">
        <form class="pt-5 text-right">
          <button class="bg-white leading-10 px-5 rounded-l-full"><i class="fa fa-search"></i></button><input class="leading-10 px-5 rounded-r-full" type="text" name="search" placeholder="Search" />
        </form>
        <div class="w-1/2 text-white">
          <h1>Start Your Day with</h1>
          <h1>Coffee and Good Meals</h1>
          <p class="text-xl mt-10">We provide high quality beans, good taste, and healthy meals made by love just for you. Start your day with us for a bigger smile!</p>
          <button class="bg-yellow-500 hover:bg-yellow-300 text-xl mt-10 px-10 py-2 text-yellow-900 font-bold">Get Started</button>
        </div>
      </div>
    </section>
    <!-- akhir section jumbotron -->

    <!-- section advantages -->
    <section>
      <div class="grid-cols-3">
        <div><i class="fas fa-user"></i></div>
      </div>
    </section>
    <!-- akhir section advantages -->
